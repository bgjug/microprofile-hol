<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <p:graphicImage url="resources/microprofile.png"/>
    <h1>Microprofile Hands On Lab </h1>

    <h2>Add Author</h2>
    <h:form>

        <h:panelGrid columns="2">
            <p:outputLabel value="First Name"/>
            <p:inputText value="#{authorAddBean.author.firstName}"/>

            <p:outputLabel value="Last Name"/>
            <p:inputText value="#{authorAddBean.author.lastName}"/>

            <p:outputLabel value="Email"/>
            <p:inputText value="#{authorAddBean.author.email}"/>

            <p:outputLabel value="Regular"/>
            <p:selectBooleanCheckbox value="#{authorAddBean.author.regular}"/>

            <p:outputLabel value="Salary"/>
            <p:inputText value="#{authorAddBean.author.salary}"/>

            <p:commandButton value="Add Author" action="#{authorAddBean.addAuthor}"  />
        </h:panelGrid>

    </h:form>

</h:body>
</html>
