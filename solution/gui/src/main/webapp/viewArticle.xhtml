<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
    <p:graphicImage url="resources/microprofile.png"/>
    <h1>Microprofile Hands On Lab </h1>

    <h2>View Article</h2>
    <h:form>

        <h:panelGrid columns="2">
            <p:outputLabel value="Author"/>
            <p:outputLabel value="#{articleViewBean.article.author}"/>

            <p:outputLabel value="Content"/>
            <p:outputLabel value="#{articleViewBean.article.content}"/>

            <p:outputLabel value="Comments"/>
            <p:inputTextarea value="yet to come.."/>


            <p:outputLabel value="New comment"/>
            <p:inputTextarea value="#{articleViewBean.newComment.content}"/>

            <p:commandButton value="Add comment" action="#{articleViewBean.addComment}"/>
            <br/>

            <p:commandButton value="Back" action="index.xhtml"/>

        </h:panelGrid>

    </h:form>

</h:body>
</html>
